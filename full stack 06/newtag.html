<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New tagd</title>
</head>
<body>
    <form>
    <label>Select Color</label>
    <input type="color">
    <br><br>

    <label>Number</label>
    <input type="number" min="0" max="100" step="5">
    <br><br>

    <label>Ranger</label>
    <input type="range" min="0" max="100" step="5">
    <br><br>

    <label>Date</label>
    <input type="date">
    <br><br>

    <label>Date Time</label>
    <input type="datetime-local">
    <br><br>
    
    <label>Month</label>
    <input type="month">
    <br><br>

    <label>week</label>
    <input type="week">
    <br><br>

    <label>Time</label>
    <input type="time">
    <br><br>

    <label>Email</label>
    <input type="email" name="email">
    <br><br>

    <label>Search</label>
    <input type="search" name="search">
    <br><br>

    <label>URL</label>
    <input type="url" name="URL">
    <br><br>

    <label>Phone Number</label>
    <input type="tel" name="Number">
    <br><br>
    <input type="submit" name="save">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css list</title>
    <style>
        ul{
            list-style-type: square;
            border: 2px solid red;
            list-style-image: url(9004839_arrow_direction_right_next_icon.png);
            list-style-image: width;
        }
        ol{
            list-style-type: upper-alpha;
        }
    </style>
</head>
<body>
    <h1>CSS List Style</h1>
    <ul>
        <li>APPLE</li>
        <li>BANANA</li>
        <li>MANGO</li>
        <li>ORANGE</li>
        <li>GRAPES</li>
    </ul>
    <ol>
        <li>APPLE</li>
        <li>BANANA</li>
        <li>MANGO</li>
        <li>ORANGE</li>
        <li>GRAPES</li>
    </ol>
</body>
</html>
